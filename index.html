<!DOCTYPE html data-theme="cupcake">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>SBA 316 Rock,Paper,Scissors</title>
  </head>
  <body class="roboto-regular">
    <div class="container">
      <main class="w-screen">
        <div
          class="hero min-h-screen w-screen roboto-black"
          style="background-image: url(./images/Hero.webp)"
        >
          <div class="hero-overlay bg-opacity-50"></div>
          <div class="hero-content text-neutral-content text-center">
            <div class="max-w-md text-gray-50">
              <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
              <p class="mb-5">
                Welcome to the Rock, Paper, Scissors game. Click the button
                below to get started.
              </p>
              <button class="btn btn-primary" id="heroBtn">Get Started</button>
            </div>
          </div>
        </div>
        <div
          class="min-h-screen flex flex-col game-container game pt-6"
          style="display: none"
        >
          <div class="computer-player grow flex justify-center">
            <div class="health-bar roboto-black">
              <h1>Health:</h1>
              <progress
                class="progress progress-error w-56 h-12"
                value="100"
                max="100"
              ></progress>
            </div>
          </div>

          <div class="middle-display grow flex flex-col justify-start">
            <div id="computerChoice" class="flex justify-center">
              <img
                class=""
                alt="rock"
                src="./images/rock.png"
                style="transform: rotate(180deg)"
              />
              <img
                class=""
                alt="paper"
                src="./images/paper.png"
                style="transform: rotate(180deg)"
              />
              <img
                class=""
                alt="scissors"
                src="./images/scissor.png"
                style="transform: rotate(180deg)"
              />
            </div>
            <div id="playerChoice" class="flex justify-center">
              <img class="hidden" alt="rock" src="./images/rock.png" />
              <img class="hidden" alt="paper" src="./images/paper.png" />
              <img class="hidden" alt="scissors" src="./images/scissor.png" />
            </div>
          </div>
          <div
            class="player-display grow flex flex-col justify-center items-center"
          >
            <h1>Time left:</h1>
            <span class="countdown font-mono text-6xl">
              <span style="--value:${counter};"></span>
            </span>
            <div
              class="rpc-choose w-screen flex flex-row justify-center space-x-25"
            >
              <div class="p-10">
                <img
                  id="rock"
                  class="w-28 h-28 rpc__hoover"
                  alt="rock"
                  src="./images/rock.png"
                />
              </div>
              <div class="p-10">
                <img
                  id="paper"
                  class="w-28 h-28 rpc__hoover"
                  alt="paper"
                  src="./images/paper.png"
                />
              </div>
              <div class="p-10">
                <img
                  id="scissors"
                  alt="scissors"
                  class="w-28 h-28 rpc__hoover"
                  src="./images/scissor.png"
                />
              </div>
            </div>
            <div class="health-bar roboto-black">
              <h1>Health:</h1>
              <progress
                class="progress progress-error w-56 h-12"
                value="100"
                max="100"
              ></progress>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
