<!DOCTYPE html data-theme="cupcake">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>SBA 316 Rock,Paper,Scissors</title>
  </head>
  <body class="roboto-regular">
    <div class="container">
      <main>
        <div
          class="hero min-h-screen w-screen roboto-black"
          style="background-image: url(./images/Hero.webp)"
        >
          <div class="hero-overlay bg-opacity-50"></div>
          <div class="hero-content text-neutral-content text-center">
            <div class="max-w-md text-gray-50">
              <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
              <p class="mb-5">
                Welcome to the Rock, Paper, Scissors game. Click the button
                below to get started.
              </p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
        <div class="flex w-full justify-center">
          <div class="flex w-full justify-center">
            <img class="w-full h-24" src="./images/rock.png" />
          </div>
          <div class="flex w-full justify-center">
            <img class="w-full h-24" src="./images/paper.png" />
          </div>
          <div class="flex w-full justify-center">
            <img class="w-full h-24" src="./images/scissor.png" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
